<section id="blog" class="">

	<article class="article-list">

		<div class="navi"><a href="/">bartekdrozdz.com</a> | <u>blog</u></div>

		{{#each posts}}
		
		<header style="background-color: {{this.color}};">
			<h2>{{this.subtitle}}</h2>
			<h1><a href="/blog/{{this.slug}}">{{this.title}}</a></h1>
			<p>{{this.lead}} [<a href="/blog/{{this.slug}}">Read more</a>]</p>
		</header>
		{{/each}}
